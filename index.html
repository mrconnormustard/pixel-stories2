<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover"
  />
  <title>Retro Test</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: #111;
    }
    #wrap {
      height: 100vh; width: 100vw;
      display: flex; align-items: center; justify-content: center;
      background: #111;
    }
    /* Let JS set the display size for crisp integer scaling */
    canvas {
      display: block;
      background: #111;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <!-- Intrinsic canvas size is the tiny retro resolution -->
    <canvas id="screen" width="160" height="144" aria-label="Retro screen"></canvas>
  </div>

  <!-- Load code AFTER the canvas exists -->
  <script src="script.js"></script>
</body>
</html>
